name: Go

on:
  create:
    tags:
      - v*

jobs:

  release:
    name: Release Qun
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14

      - name: Create release on GitHub
          uses: docker://goreleaser/goreleaser:latest
          with:
            args: release
          env:
            GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}